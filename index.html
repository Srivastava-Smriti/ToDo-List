<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e92b9e64d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mode">
            <button class="fa-solid fa-moon" id="btn-mode"></button>
        </div>
        <div class="heading">
            <h1>TO-DO LIST</h1>
        </div>
        <div class="content">
            <section class="header">
                <input type="text" class="inp" placeholder="Enter your todos here...">
                <button class="fa-solid fa-plus add btn"></button>
            </section>
            <section class="todos-content">
                <ul class="todo-list"></ul>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
